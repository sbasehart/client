<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.name}}
  </h3>
  <h4 *ngIf="selectedItem">
    Price Per Unit <b>{{selectedItem.priceeach}}</b>
  </h4> 
  <h4 *ngIf="selectedItem">
    Qty Ordered <b>{{selectedItem.qty}}</b>
  </h4>
</ion-content>

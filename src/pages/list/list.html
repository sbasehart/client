<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-col><div>{{item.qty}}</div></ion-col>
      <ion-col><div>{{item.name}}</div></ion-col>
      <ion-col><div>{{item.priceeach}}</div></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

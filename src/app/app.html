<div onload="loadApp()">
  <ion-menu side="start" menuId="first" [content]="content" type="push">

    <ion-header>
      <ion-toolbar>
        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>
            Dark Theme
          </ion-label>
          <ion-toggle id="themeToggle" slot="end"></ion-toggle>
        </ion-item>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

  <ion-footer>
    <ion-toolbar class="text-center">
      <img src="assets/imgs/ost.png" alt="logo" id="footerLogo">
      <ion-title><small> &copy; Of Service Transportation 2020</small></ion-title>
    </ion-toolbar>
  </ion-footer>
</div>
